<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render TFT Data</title>
    <link
        href="https://fonts.googleapis.com/css?family=Dancing+Script:wght@700&amp;family=Roboto:wght@400;900&amp;display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* scalead */
            --tomato-11: #f16a50;
            /* scaleap */
            --sky-11: #2ec8ee;
            /* scalehealth */
            --green-9: #30a46c;
            /*  */
            --yellow-1: #fffbd1;
            --yellow-11: #f0c000;
            /*  */
            --gold-11: #bfa888;
            --red-11: #ff6369;
            --champion-border-color: #ded7ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }

        body {
            font-family: Roboto, sans-serif;
            background-color: #121212;
            color: white;
            padding: 20px;
            line-height: 1.5;
            background-color: #263238;
        }

        .physicaldamage {
            color: var(--tomato-11);
        }

        .scalehealth {
            color: #00ad0a;
        }

        .magicdamage {
            color: #00d8b0;
        }

        .tftbonus,
        .scalelevel {
            color: var(--yellow-11);
        }

        .spellpassive,
        .spellactive {
            color: var(--gold-11);
        }

        .omnivamp,
        .truedamage,
        .tftkeyword {
            color: var(--red-11);
        }


        span.rules {
            opacity: .5;
        }

        div#champ-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
        }

        .champ-card {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 15px;
            /* border: 1px solid #444; */
            overflow: hidden;
            width: 270px;
            min-height: 440px;
            line-height: 1.4;
        }


        .champ-header>div:first-child {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: -15px -15px 15px;

        }

        .champ-cost-1 {
            order: 1;
            --champion-border-color: #9AA4AF;
        }

        .champ-cost-1>div:first-child {
            background: linear-gradient(162.51deg, #6b7280 23.73%, #d1d5db 61.57%, #9ca3af 99.42%);
        }

        .champ-cost-2 {
            order: 2;
            --champion-border-color: #00AE0A;
        }

        .champ-cost-2>div:first-child {
            background: linear-gradient(162.51deg, #14cf11 23.73%, #93f592 61.57%, #03b900 99.42%);
        }


        .champ-cost-3 {
            order: 3;
            --champion-border-color: #0093FF;
        }

        .champ-cost-3>div:first-child {
            background: linear-gradient(162.51deg, #1e40af 23.73%, #93c5fd 61.57%, #3b82f6 99.42%);
        }

        .champ-cost-4 {
            order: 4;
            --champion-border-color: #E537A2;
        }

        .champ-cost-4>div:first-child {
            background: linear-gradient(162.51deg, #6b21a8 23.73%, #d8b4fe 61.57%, #a855f7 99.42%);
        }

        .champ-cost-5 {
            order: 5;
            --champion-border-color: #EB9C00;
        }

        .champ-cost-5>div:first-child {
            background: linear-gradient(162.51deg, #ea610c 23.73%, #ffc195 61.57%, #bf6423 99.42%);
        }

        .champ-cost-6 {
            order: 6;
            --champion-border-color: #ded7ff;
        }

        .champ-cost-6>div:first-child {
            background: linear-gradient(162.51deg, #4c55db 23.73%, #43a5d7 61.57%, #a761df 99.42%);
        }

        .champ-cost-0>div:first-child {
            background: linear-gradient(to right, #444, #888, #bbb, #ddd);

        }

        .champ-header>div:first-child>span {
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: 600;
            gap: 5px;
        }

        .champ-header>div:last-child {
            display: flex;
            justify-content: space-between;
        }

        .champ-header>div:last-child>img {
            width: 70px;
            height: 70px;
            border-radius: 10px;
            border: 2px solid var(--champion-border-color);
            overflow: hidden;
        }

        .traits {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 5px;
        }

        .trait {
            font-size: 14px;
            display: flex;
            gap: 5px;
            align-items: center;
        }


        .skill-name {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .skill-name div:first-child {
            margin-right: 15px;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: auto;
        }

        .skill-name div:last-child>* {
            line-height: normal;
            margin: 0;
            padding: 0;
        }

        .skill-name div:last-child p {
            margin: 4px 0 0;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .icon-stat {
            width: 18px;
            height: 18px;
            vertical-align: middle;
        }

        .tft-bonus {
            color: #ffcc00;
            /* MÃ u vÃ ng */
            font-weight: bold;
        }

        .scale-level {
            color: #ff5733;
            /* MÃ u cam */
            font-weight: bold;
        }

        div#orgin-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
            margin-top: 100px;
        }

        ul.champ-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            min-height: 102px;
        }

        .champ-list img {
            width: 44px;
            height: 44px;
            border: 2px solid var(--champion-border-color);
            border-radius: 8px;
        }

        .trait-style img {
            width: 36px;
            height: 36px;
        }

        .champ-header>div.trait-style {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            color: #1c1c1f;
        }

        .champ-header>div.trait-style.trait-class {
            background: rgb(237, 125, 186);
        }

        .champ-header>div.trait-style.trait-teamup {
            background: #77baff;
        }

        .champ-header>div.trait-style.trait-origin {
            background: #dafda2;
        }

        .origin-desc {
            font-size: 14px;
            margin: 20px 0;
        }

        .origin-level ul {
            display: flex;
            flex-direction: column;
            font-size: 14px;
        }

        .category-group {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: -30px;
        }

        #aguments-container {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 22px;
        }

        .aguments-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .agu-item {
            display: flex;
            padding: 15px;
            gap: 15px;
            font-size: 14px;
            width: 360px;
            background: #1e1e1e;
            /* border: 1px solid #444; */
            border-radius: 10px;

        }

        #aguments-container.active-tier {
            --order-s-tier: 1;
            --order-a-tier: 2;
            --order-b-tier: 3;
            --order-c-tier: 4;
            --opacity-tier: 1;
        }


        .tier-S {
            --tier-color: red;
            order: var(--order-s-tier, unset);
        }

        .tier-A {
            --tier-color: orange;
            order: var(--order-a-tier, unset);

        }

        .tier-B {
            --tier-color: yellow;
            order: var(--order-b-tier, unset);

        }

        .tier-C {
            --tier-color: green;
            order: var(--order-c-tier, unset);

        }

        .tier-undefined {
            opacity: 0.5;
            order: 9;
        }

        .agu-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
        }

        .agu-icon img {
            width: 60px;
            height: auto;
        }

        .agu-icon span {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--tier-color);
        }

        .agu-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        [agu-filter="all"] {
            --tier-silver: flex;
            --tier-gold: flex;
            --tier-prism: flex;
            --opacity-all: 1;
        }

        [agu-filter="silver"] {
            --tier-silver: flex;
            --opacity-silver: 1;
        }

        [agu-filter="gold"] {
            --tier-gold: flex;
            --opacity-gold: 1;
        }

        [agu-filter="prism"] {
            --tier-prism: flex;
            --opacity-prism: 1;
        }


        .tier-silver {
            display: var(--tier-silver, none);
        }

        .tier-gold {
            display: var(--tier-gold, none);
        }

        .tier-prism {
            display: var(--tier-prism, none);
        }

        /* ======= Hiá»‡u á»©ng chuyá»ƒn Ä‘á»•i mÆ°á»£t mÃ  ======= */
        .tier-silver,
        .tier-gold,
        .tier-prism {
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .aguments-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .aguments-filter button {
            background: yellowgreen;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: 0.3s;
        }

        button.agu-all {
            background: #a6d8e0;
            opacity: var(--opacity-all, 0.5)
        }

        button.agu-silver {
            background: #a6d8e0;
            opacity: var(--opacity-silver, 0.5)
        }

        button.agu-gold {
            background: #f9eb71;
            opacity: var(--opacity-gold, 0.5)
        }

        button.agu-prism {
            background: #f9e9fe;
            opacity: var(--opacity-prism, 0.5)
        }

        button.agu-tier {
            background: #a6d8e0;
            opacity: var(--opacity-tier, 0.5)
        }




        @media screen and (max-width: 739px) {

            .aguments-list {
                flex-direction: column;
            }

            .agu-item {
                width: 100%;
            }

        }
    </style>
</head>

        function convertTFTAssetUrl(assetPath) {
            const baseUrl = "https://raw.communitydragon.org/latest/game/";

            if (assetPath) {
                const convertedPath = assetPath
                    .toLowerCase()
                    .replace(/\.tex$/i, ".png")

                return baseUrl + convertedPath;
            } else {
                return null
            }

        }
        const sortChampions = (arr) => arr.sort((a, b) => {
            if (!a.traits.length && b.traits.length) return 1;
            if (!b.traits.length && a.traits.length) return -1;

            if (a.cost !== b.cost) return a.cost - b.cost;

            return a.name.localeCompare(b.name);
        });


        const sortTraits = (arr) => {
            const categoryPriority = { origin: 1, class: 2, teamup: 3 };

            arr.sort((a, b) =>
                (categoryPriority[a.category] || 4) - (categoryPriority[b.category] || 4) ||
                (a.traitLevel.length === 0) - (b.traitLevel.length === 0) ||
                (a.traitName?.localeCompare(b.traitName) || 0)
            );
        };

        const sortItems = (arr) => {
            const categoryPriority = { core: 1, radiant: 2, artifact: 3, support: 4, emblem: 5, synergy: 6 };

            arr.sort((a, b) =>
                (categoryPriority[a.category] || 7) - (categoryPriority[b.category] || 7) ||
                (a.name?.localeCompare(b.name) || 0)
            );
        };

        const championsList = set14.flat(Infinity)
        console.log(championsList)
        renderData(championsList)
        // renderChampions
        function renderData(championsList, traitsOutRevival = []) {
            const container = document.getElementById("champ-container");
            const fragment = document.createDocumentFragment();

            const costStyles = {
                1: "champ-cost-1",
                2: "champ-cost-2",
                3: "champ-cost-3",
                4: "champ-cost-4",
                5: "champ-cost-5",
                6: "champ-cost-6",
                0: "champ-cost-0"
            };

            // Chuyá»ƒn traitsOutRevival thÃ nh object Ä‘á»ƒ tÃ¬m kiáº¿m nhanh
            const traitIcons = Object.fromEntries(traitsOutRevival.map(obj => [obj.traitName, obj.traitIcon]));

            championsList.forEach(champ => {
                const champCard = document.createElement("div");
                champCard.classList.add("champ-card");

                const styleCost = costStyles[champ.cost] || "champ-cost-0";

                const champHeader = document.createElement("div");
                champHeader.classList.add("champ-header", styleCost);

                const costDiv = document.createElement("div");
                // costDiv.classList.add(styleCost);

                const nameH3 = document.createElement("h3");
                nameH3.textContent = champ.name;

                const costSpan = document.createElement("span");
                costSpan.innerHTML = `${champ.cost} <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="#ffbd21"><path fill-rule="evenodd" clip-rule="evenodd" d="M14 7.29863C14 8.21556 13.035 9.05701 11.6 9.51222V10.8986C11.6 12.2666 9.452 13.4666 6.8 13.4666C4.148 13.4666 2 12.2666 2 10.8986V8.83463C2 7.91769 2.96502 7.07624 4.4 6.62103V5.23463C4.4 3.86663 6.548 2.66663 9.2 2.66663C11.852 2.66663 14 3.86663 14 5.23463V7.29863ZM9.2 9.86663C7.41658 9.86663 5.8611 9.32395 5.03349 8.55245C4.6432 8.68105 4.26873 8.85999 3.92 9.08663V10.6466C4.77418 11.2018 5.78283 11.4707 6.8 11.4146C7.81717 11.4707 8.82582 11.2018 9.68 10.6466V9.85343C9.52213 9.86215 9.36201 9.86663 9.2 9.86663Z" fill="#ffbd21"></path></svg>`;

                costDiv.appendChild(nameH3);
                costDiv.appendChild(costSpan);

                const imgDiv = document.createElement("div");
                const img = document.createElement("img");
                img.src = champ.skillIcon.replace(/(https:\/\/ap\.tft\.tools\/img\/cd14\/)ability\/(TFT14_[^?]+)\.png\?w=\d+/, '$1face/$2.jpg?w=60');
                img.alt = champ.name;
                imgDiv.appendChild(img);

                const traitsDiv = document.createElement("div");
                traitsDiv.classList.add("traits");
                champ.traits.forEach(trait => {
                    const traitSpan = document.createElement("span");
                    traitSpan.classList.add("trait");
                    const icon = traitIcons[trait] || "";
                    traitSpan.innerHTML = icon
                        ? `<img src="${icon}" style="width: 18px; height: 18px;">${trait}`
                        : trait;
                    traitsDiv.appendChild(traitSpan);
                });

                champHeader.appendChild(costDiv);
                champHeader.appendChild(imgDiv);
                imgDiv.appendChild(traitsDiv);

                const skillDiv = document.createElement("div");
                skillDiv.classList.add("skill");

                const skillNameDiv = document.createElement("div");
                skillNameDiv.classList.add("skill-name");

                const skillImgDiv = document.createElement("div");
                const skillImg = document.createElement("img");
                skillImg.src = champ.skillIcon;
                skillImg.alt = champ.skillName;
                skillImgDiv.appendChild(skillImg);

                const skillInfoDiv = document.createElement("div");
                const skillH4 = document.createElement("h4");
                skillH4.textContent = champ.skillName;
                const manaP = document.createElement("p");
                manaP.innerHTML = `<img src="https://s-tft-web.op.gg/images/stats/Mana.png" class="icon-stat"> ${champ.manaStart}/${champ.manaMax}`;

                skillInfoDiv.appendChild(skillH4);
                skillInfoDiv.appendChild(manaP);
                skillNameDiv.appendChild(skillImgDiv);
                skillNameDiv.appendChild(skillInfoDiv);

                const skillDescDiv = document.createElement("div");
                skillDescDiv.classList.add("skill-desc");
                const descP = document.createElement("p");
                descP.innerHTML = champ.descSkill;
                skillDescDiv.appendChild(descP);

                skillDiv.appendChild(skillNameDiv);
                skillDiv.appendChild(skillDescDiv);

                champCard.appendChild(champHeader);
                champCard.appendChild(skillDiv);

                fragment.appendChild(champCard);
            });

            container.innerHTML = "";
            container.appendChild(fragment);
        }


        function formatDescription(desc) {
            if (!desc) return desc;

            return desc
                // Chuyá»ƒn Ä‘á»•i <tag>...</tag> thÃ nh <span class="tag">...</span>
                .replace(/<(\w+)>(.*?)<\/\1>/g, (_, tag, content) =>
                    `<span class="${tag.toLowerCase()}">${content}</span>`
                )
                // Loáº¡i bá» khoáº£ng tráº¯ng dÆ° thá»«a trong dáº¥u []
                .replace(/\[\s*([\d\s\/]+)\s*\]/g, (_, numbers) =>
                    `[${numbers.replace(/\s+/g, "")}]`
                )
                // Thay tháº¿ icon báº±ng áº£nh tÆ°Æ¡ng á»©ng
                .replaceAll("%i:scaleAP%", '<img src="https://s-tft-web.op.gg/images/stats/AP.png" class="icon-stat">')
                .replaceAll("%i:scaleAD%", '<img src="https://ap.tft.tools/img/general/ad.png" class="icon-stat">')
                .replaceAll("%i:scaleHealth%", '<img src="https://s-tft-web.op.gg/images/stats/Health.png" class="icon-stat">')
                .replaceAll("%i:scaleArmor%", '<img src="https://s-tft-web.op.gg/images/stats/Armor.png" class="icon-stat">')
                .replaceAll("%i:scaleMR%", '<img src="https://s-tft-web.op.gg/images/stats/MR.png" class="icon-stat">')
                .replaceAll("%i:scaleAS%", '<img src="https://s-tft-web.op.gg/images/stats/AS.png" class="icon-stat">')
                .replaceAll("%i:scaleDR%", '<img src="https://s-tft-web.op.gg/images/stats/DR.png" class="icon-stat">')
                .replaceAll("%i:scaleDA%", '<img src="https://s-tft-web.op.gg/images/stats/DA.png" class="icon-stat">')
                .replaceAll("%i:scaleCrit%", '<img src="https://s-tft-web.op.gg/images/stats/Crit.png" class="icon-stat">')
                .replaceAll("%i:scaleCritMult%", '<img src="https://s-tft-web.op.gg/images/stats/CritMult.png" class="icon-stat">');
        }
